<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Using OpenLayers with Skypack</title>
  <link href="https://cdn.skypack.dev/ol/ol.css" rel="stylesheet" />
  <link href="style/style.css" rel="stylesheet" />
</head>
<body>
  <div id="map"></div>
  <div id="popup" class="popup hidden">
    <div class="popup-content">
      <h3>Masukkan Lokasi Marker</h3>
      <textarea id="marker-description" placeholder="Tulis lokasi"></textarea>
      <button class="submit" id="add-marker">Tambahkan Marker</button>
      <button class="cancel" id="cancel">Batal</button>
    </div>
  </div>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
